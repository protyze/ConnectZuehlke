<mat-card class="w-100">
  <mat-card-title class="text-truncate">{{employee.employee.firstName}} {{employee.employee.lastName}}</mat-card-title>
  <app-employee-image *ngIf="employee.employee" [employeeId]="employee.employee.id"></app-employee-image>
  <mat-card-content>
    <div class="row mt-3" *ngIf="employee.employee && employee.employee.jobProfile">
      <div class="col"><strong>Job</strong></div>
      <div class="col">{{employee.employee.jobProfile.name}}</div>
    </div>
    <div class="row">
      <div class="col"><strong>Available</strong></div>
      <div class="col">{{employee.available ? "Yes" : "No"}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="employee.employee">
    <button color="primary" [routerLink]='"/employee/" + employee.employee.code' mat-button>PROFILE</button>
  </mat-card-actions>
</mat-card>
