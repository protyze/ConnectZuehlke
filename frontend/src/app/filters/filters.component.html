<form (ngSubmit)="onFormSubmit(form)" #form="ngForm">
  <div class="row align-items-center">
    <div class="col-12 col-md-6 mb-5 mb-md-0">
      <div class="display-box">
        <mat-form-field>
          <input matInput type="number" min="1" max="20" id="numberOfEmployees" name="numberOfEmployees"
            [ngModel]="selectedFilters.numberOfEmployees" required #numberOfEmployees="ngModel"
            placeholder="Team Size" />
          <mat-hint>How many employees do you need?</mat-hint>
          <mat-error *ngIf="numberOfEmployees.invalid && numberOfEmployees.touched">
            Please define the team size!
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div>
        <ng-multiselect-dropdown [placeholder]="'Locations'" [data]="locations" [ngModel]="selectedFilters.locations"
          [settings]="dropdownSettings" name="locations">
        </ng-multiselect-dropdown>
      </div>
      <div class="mt-3">
        <ng-multiselect-dropdown [placeholder]="'Skills'" [data]="capabilities" [ngModel]="selectedFilters.skills"
          [settings]="skillsDropdownSettings" name="skills">
        </ng-multiselect-dropdown>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mt-5 mb-5">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Generate A-Team!
        </button>
      </div>
    </div>
  </div>
</form>
